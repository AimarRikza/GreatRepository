<html>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="icon" href="favicon.ico">
    <title>Register</title>

    <div class="form">
        <form action="?RegisterCompleted" method="post">
            <h1>Register</h1>
    <p>Fill the form Or   <strong> Enter Registration Code</strong></p>
            <label>Username: </label><input type="text" name="user" placeholder="Enter Your Username" required>
            <br>
            <label>Password: </label><input type="password" name="pass" placeholder="Enter Your Password" required>
            <br>
            <label>E-mail: </label><input type="email" name="mail" placeholder="Enter Your Email Adress"  required>
            <br>
            <label>Number:</label><input type="number" name="numberyoulove" placeholder="Phone Number" required>
            <br>
            <label>Company: </label><input type="text" name="your_company" placeholder="Your Company" required>
            <br>
            <button>Register</button>
        </form>
    </div>
</html>
